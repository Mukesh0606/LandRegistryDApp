  <body>
    <div class="container" style="width: 1500px;">
      <div class="row">
    <div class="col-lg-12">
          <h1 class="text-center">Query Processing on Land Registry Blockchain</h1>
          <hr/>
          <br/>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#seller" class="active">Seller</a></li>
            <li><a href="./buyer.html">Buyer</a></li>
            <li><a href="./officer.html">G.Officer</a></li>
          </ul>
          <br />
          <div class="fleft">
            <br />
            <div id="content" style="display: none;">
                
                <form onSubmit="App.castVote(); return false;">
                <div class="form-group">
                    <label for="candidatesSelect">Survey Number</label>
                    <select class="form-control" id="candidatesSelect">
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <hr />
                </form>
                <p id="accountAddress" class="text-center"></p>
            </div>
          <br />
          </div>
          <div class="fright">
          <br />
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Votes</th>
                    </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
                </table>
                <hr/>
          <br />
          </div>
        </div>
